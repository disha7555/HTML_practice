<html>
	<head>
		<title>table</title>
	</head>
	<body>
		<table border="1" height="330" width="390">
			<tbody>
				<tr>
					<td rowspan="2">A</td>
					<td>B</td>
					<td rowspan="3" align="center">D</td>
					<td colspan="4" align="center">E</td>
					<td align="center">F</td>
				</tr>
				<tr>
					<td>C</td>
					<td rowspan="2" colspan="2" align="center">G</td>
					<td rowspan="2" align="center">H</td>
					<td rowspan="2" colspan="4" align="center">I</td>
				</tr>
				<tr>
					<td colspan="2" align="center">J</td>
				</tr>
				<tr>
					<td colspan="3" align="center">K</td>
					<td colspan="2" align="center">L</td>
					<td colspan="3" align="center">M</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
