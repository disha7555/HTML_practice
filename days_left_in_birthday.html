<html>
	<head>
		<script>
			function daysdiff(date1,date2)
			{
			one_day=24*60*60*1000;
			date1_ms=date1.getTime();
			date2_ms=date2.getTime();
			diff_ms=(date1_ms-date2_ms);
			if(diff_ms<0)
			{
			document.write("birthday gone");
			}
			else
			{
			document.write("days in birthday left are:"+diff_ms/one_day);
			}
			}
		</script>
	</head>
	<body>
		<script>
			d1=new Date();
			d2=new Date();
			a=prompt("day");
			b=prompt("month");
			d1.setDate(a);
			d1.setMonth(b);
			//document.write("no of days left: "+daysdiff(d1,d2));
		daysdiff(d1,d2);
		</script>
	</body>
</html>
